  /communications/conversations/messages/add/:
    post:
      operationId: communications_conversations_messages_add_create
      description: "Create a new message in a conversation.\nIf it's the first message\
        \ in a new conversation, the information to create the conversation must to\
        \ be sent.\nOnly the responsible profile of the RecordCard can open new conversations.\n\
        - If conversation type is INTERNAL, the list of the involved groups is required.\n\
        - If conversation type is EXTERNAL, the external email is required\n- For\
        \ a conversation of type APPLICANT, the response channel of the response of\
        \ the RecordCard must be EMAIL\n\nA user can create a message in a conversation\
        \ if it's involved on it. A user is involved on a conversation if\nits group\
        \ is the creator of the conversation or it's inside the involved groups.\n\
        \nWhen the messages is for a person without acces to IRIS, an email will be\
        \ send. This emails can have\nhave attached files."
